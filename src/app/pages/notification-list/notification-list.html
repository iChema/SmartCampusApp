<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-button (click)="registerNotification(3)">3 Seconds</ion-button>
  <ion-button (click)="registerNotification(10)">10 Seconds</ion-button>
  <ion-button (click)="registerNotification2()">2</ion-button>
  <br> Mac BT: {{mac_BT}}
  <br> Mac WIFI: {{mac_WIFI}}
  <br> UUII : {{uuii}}
</ion-content>

<ion-button expand="full" color="danger" (click)="presentAlert()"> 
  MAC!
</ion-button>
