<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Users location</ion-title>    
    <ion-buttons slot="end">
      <ion-button (click)="cargarUsuarios()">
        <ion-icon slot="icon-only" ios="reload-outline" md="reload-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Users location</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let userLocation of usersLocation">
        <ion-card class="user-location-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="user-location-item" routerLink="/app/tabs/user_location/user_location_details/{{userLocation.user}}">
              <ion-avatar slot="start">
                <img src="../../../assets/img/idicon.png">
                <!--<img [src]="user-location.profilePic" [alt]="user-location.name + ' profile picture'">-->
              </ion-avatar>
              <ion-label>
                <h2>{{userLocation.user}}</h2>
              </ion-label>
            </ion-item>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
