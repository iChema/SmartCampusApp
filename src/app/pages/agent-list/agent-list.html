<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Agents</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cargarAgentes()">
        <ion-icon slot="icon-only" ios="reload-outline" md="reload-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agents</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding agent-detail" *ngFor="let list of agents">
    <ion-list>
      <ion-item lines="none">
        <ion-label color="primary">
          <h1 class="ion-text-center">{{list.status}}</h1>
        </ion-label>
      </ion-item>
      <div *ngFor="let listBuilds of list.builds">
        <ion-item lines="none">
          <ion-label>{{listBuilds.build}}</ion-label>
        </ion-item>
        <ion-item lines="none" *ngFor="let listAgents of listBuilds.agents" detail="false" routerLink="/app/tabs/agents/agent_details/{{listAgents._id}}">
          <!--<ion-icon slot="start" name="hardware-chip-outline"></ion-icon>-->
          <ion-avatar slot="start">
            <img src="../../../assets/img/boticon.png">
          </ion-avatar>
          <ion-label>
            <h2>{{listAgents.location}}</h2>
            <!--<p>Listen, I've had a pretty messed up day...</p>-->
          </ion-label>
        </ion-item>
      </div>
    </ion-list>
  </div>
</ion-content>
